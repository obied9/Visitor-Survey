<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل زوار المهرجان</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div id="registration-form">
            <img src="logo.png" alt="شعار المهرجان" class="logo"> <h1>أهلاً بك في المهرجان!</h1>
            <p>فضلاً، قم بتسجيل اسمك للمشاركة في إحصاء عدد الزوار.</p>
            <input type="text" id="visitor-name" placeholder="أدخل اسمك الكريم" required>
            <button id="submit-btn">تسجيل الحضور</button>
        </div>
        <div id="thank-you-message" class="hidden">
            <h2>✅<br>شكرًا لتسجيلك!</h2>
            <p>نتمنى لك وقتاً ممتعاً.</p>
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
