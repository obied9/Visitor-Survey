<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الزوار</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="dashboard.style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid py-3" style="flex: 1;">
        <header class="d-flex justify-content-between align-items-center mb-4 px-3">
            <img src="logo-right.png" alt="شعار الجهة" class="header-logo">
            <h1 class="main-title text-center"><i class="fas fa-chart-pie me-2"></i>لوحة تحكم الزوار</h1>
            <img src="logo-left.png" alt="شعار الفعالية" class="header-logo">
        </header>

        <div class="last-update">
            آخر تحديث: <span id="lastUpdateTime"></span>
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-6 col-12 mb-4">
                <div class="card-glass stat-card">
                    <div class="stat-icon text-primary"><i class="fas fa-users"></i></div>
                    <h3 class="stat-number" id="total-visitors">0</h3>
                    <p>إجمالي الزوار</p>
                </div>
            </div>

            <div class="col-lg-8 col-md-6 col-12 mb-4">
                <div class="card-glass">
                    <div class="chart-container">
                        <div class="chart-header"><h5><i class="fas fa-chart-line me-2"></i> حركة الحضور </h5></div>
                        <canvas id="timelineChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card-glass">
                    <div class="table-container">
                        <div class="chart-header"><h5><i class="fas fa-list me-2"></i>آخر الزوار المسجلين</h5></div>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">الاسم</th>
                                        <th scope="col">وقت التسجيل</th>
                                    </tr>
                                </thead>
                                <tbody id="visitors-table-body">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    
    <footer class="main-footer">
        <p>&copy; <span id="currentYear"></span> - جميع الحقوق محفوظة - جناح الاتصالات وتقنية المعلومات </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="dashboard.js"></script>
</body>
</html>
